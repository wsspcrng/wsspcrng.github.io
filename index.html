<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <title>Title</title>
</head>
<body>
    <main>
        <span class="car">
            <img src="img/0458e96b0cadf1b4945b6baaf1d706.png">
        </span><br>
        <span class="main-title"><h2>BlueZoom</h2></span><br>
        <span class="main-desc hint-text">Compact, stylish, fast. <span class="main-link">Learn more ᐳ</span></span>
    </main>
    <section class="add-ons">
        <span class="section-header-text">ADD-ONS</span>
        <div class="list">
            <div class="list-item add-more-item">
                <div class="item-pic">
                    <span class="plus-icon">+</span>
                </div>
                <div class="item-text">
                    Add More
                </div>
            </div>
            <div class="list-item">
                <div class="item-pic">
                    <img src="img/wheel_1f6de.png">
                </div>
                <div class="item-text">
                    <b>Wheels</b><br>
                    <span class="subtitle-text">20-inch Sport Wheels</span>
                </div>
            </div>
            <div class="list-item">
                <div class="item-pic">
                    <img src="img/battery_1f50b.png">
                </div>
                <div class="item-text">
                    <b>Battery</b><br>
                    <span class="desc-text">82.3 kWh Sport Battery</span>
                </div>
            </div>
            <div class="list-item">
                <div class="item-pic rec">
                    <img src="img/5305859.png">
                </div>
                <div class="item-text">
                    <span class="destructive-text">Remove All</span>
                    
                </div>
            </div>
        </div>
    </section>

    <button class="btn">Кнопкa</button> -->
    
</body>
</html>
